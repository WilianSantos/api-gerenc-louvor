<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-mail de convite</title>
    </head>
    <body>
        <center>
            <table width="600" cellspacing="0" cellpadding="0">
                <thead>
                    <tr bgcolor="#8e44ad">
                        <th align="left" style="padding-top: 24px; padding-bottom: 24px; padding-left: 40px; color:#FFFFFF; font-size: 20px; font-family: sans-serif; font-weight: normal">
                            Convite
                        </th>
                        <th style="padding-top: 24px; padding-bottom: 24px">
                            <h1 style="font-family: sans-serif; font-size: 24px; color:#FFFFFF;">Louvor</h1>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2" style="padding: 24px 40px 80px;">
                            <h2 style="font-family: sans-serif; font-size: 16px; color: #FF5E14;">
                                <b>
                                    <i>
                                        {{ subject }}
                                    </i>
                                </b>
                            </h2>
                            <p style="font-family: sans-serif; font-size: 14px; padding-bottom: 24px">
                                {{ message }}
                            </p>
                            <a href="{{ link }}" style="background-color: #8e44ad; font-size: 16px; text-decoration: none; color: #fff; padding: 8px; border-radius: 6px; font-family: sans-serif">
                                <b>
                                    <i>
                                        Aceitar convite
                                    </i>
                                </b>
                            </a>
                            <p style="font-family: sans-serif; font-size: 14px; padding-top: 16px;">
                                <i>
                                    <span style="color: #616161">
                                        {{ link_expired }}
                                    </span>
                                </i>
                            </p>
                        </td>
                    </tr>
                    <tfoot>
                        <tr bgcolor="#8e44ad">
                            <td align="center" colspan="2" style="padding-top: 24px; padding-bottom: 24px">
                                <span style="color: #FFFFFF; font-family: sans-serif; font-size: 14px;">
                                    Teste
                                </span>
                            </td>
                        </tr>
                    </tfoot>
                </tbody>
            </table>
        </center>
    </body>
</html>
